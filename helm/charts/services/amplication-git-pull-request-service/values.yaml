name: amplication-git-pull-request-service

deployment:
  replicaCount: 1
  volume:
    name: amplication-git-pull-data
    path: /amplication-data
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  podAnnotations: {}
  resources: {}
  image:
    pullPolicy: Always
    repository: 407256539111.dkr.ecr.us-east-1.amazonaws.com/amplication-git-pull-request-service-dev
    tag: 0.0.1
    imagePullSecrets: []

service:
  type: ClusterIP
  port:
    target: 3000
  protocol: TCP

ingress:
  enabled: false

pvc:
  name: efs-claim
  storageRequest: 1Gi
  storageName: efs-sc
