name: amplication-git-pull-service

deployment:
  replicaCount: 1
  volume:
  name: amplication-git-pull-data
  path: /pull-data
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  podAnnotations: {}
  resources: {}
  image:
    pullPolicy: Always
    repository: 407256539111.dkr.ecr.us-east-1.amazonaws.com/amplication-git-pull-service-dev
    tag: 0.0.1
    imagePullSecrets: []

service:
  type: ClusterIP
  port: 
    target: 3000
  protocol: TCP

ingress:
  enabled: false

pvc:
  storageRequest: 1Gi
  name: efs-claim
  storageName: efs-sc

# Postgresql Server
postgres:
  install: false
  postgresqlUsername: postgres-pull
  postgresPassword: admin
  db: pull
  fullnameOverride: postgresql
  postgresql:
    image: groundnuty/k8s-wait-for:v1.3
    imagePullPolicy: Always
    primary:
      podLabels: { name: "postgres" }
